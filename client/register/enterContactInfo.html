<template name="enterContactInfo">
    <h1>Ange kontaktinformation</h1>

    <div class="col col-xs-6">
        <p>
            Medlemsnummer: {{currentBooking.membershipNumber}}
        </p>

        {{#autoForm collection=Bookings id="enterContactInfoForm" type="method" meteormethod="addBookingAndSendEmail"}}
            {{> afQuickField name='slotId' type='hidden' value=currentSlot._id}}
            {{> afQuickField name='childMembershipNumber' type='hidden' value=currentBooking.membershipNumber}}

            {{> afQuickField name='childFirstName'}}
            {{> afQuickField name='childLastName'}}
            {{> afQuickField name='childPersonNumber' placeholder="ååååmmdd-xxxx"}}
            {{> afQuickField name='childZip'}}
            {{> afQuickField name='parentEmail'}}
            {{> afQuickField name='parentPhone'}}

            <button type="submit" class="btn btn-primary">Anmäl</button>
        {{/autoForm}}

        <div>
            {{> linkToCourseHomePage currentCourse}}
        </div>

    </div>


    <div class="col col-xs-6">
        {{> currentBooking}}
    </div>

</template>
