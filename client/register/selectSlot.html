<template name="selectSlot">
    {{#unless course}}
        {{> noSuchCourse}}
    {{else}}

        {{#unless hasSlots}}
            <h1>Kursen inte redo</h1>
            Oj. Kursen har inga grupper ännu, den håller antagligen fortfarande på att läggas upp.
        {{else}}

            {{#if hasStarted}}
                <h1>För sent</h1>
                <p class="text-danger">Åh nej! Kursen har redan startat, så det går inte att anmäla sig längre.</p>
            {{else}}
                {{#if isFull}}
                    <h1>Fullbokat</h1>
                    <p class="text-danger">Åh nej! Kursen är just nu fullbokad, men det kan komma platser senare. Välkommen åter!</p>
                {{/if}}
            {{/if}}


            {{#if canBook}}
                <h1>Välj en grupp</h1>
            {{/if}}

            {{#each levels}}
                <hr>
                <div class="row">

                    <div class="col-sm-6">
                        <div class="level">
                            <div class="level-name">
                                {{name}}
                            </div>
                            <div class="level-prerequisite">
                                Förkunskapskrav: {{prerequisiteDescription}}
                            </div>
                            <div class="level-description">
                                {{description}}
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="slots">

                            {{#each slots}}
                                <div class="slot">
                                    {{#if isBookable}}
                                        <div class="slot-available">
                                            <div class="level-name">
                                                {{../name}}
                                            </div>
                                            <div class="slot-time">
                                                {{time}}
                                            </div>
                                            <div class="slot-date-period">
                                                {{datePeriod}}
                                            </div>
                                            <div>
                                                <button class="btn btn-success btn-sm selectSlotButton" data-slotid="{{_id}}">Boka</button>
                                                {{> slotAvailability}}
                                            </div>
                                        </div>
                                    {{else}}
                                        <div class="slot-full">
                                            <div class="level-name">
                                                {{../name}}
                                            </div>
                                            <div class="slot-time">
                                                {{time}}
                                            </div>
                                            <div class="slot-date-period">
                                                {{datePeriod}}
                                            </div>
                                            {{#if ../../hasStarted}}
                                                (Anmälan stängd)
                                            {{else}}
                                                {{> slotAvailability}}
                                            {{/if}}
                                        </div>
                                    {{/if}}
                                </div>

                            {{/each}}
                        </div>

                    </div>

                </div>
            {{/each}}

        {{/unless}}

    {{/unless}}


</template>
