<template name="selectCourse">
    <h1>Alpina skidskolan</h1>

    {{#if courses.count}}
        <ul>
            {{#each courses}}
                <li><a href="/courses/{{shortName}}">{{name}}</a> (start {{formatDate startDate}})</li>
            {{/each}}
        </ul>
    {{else}}
        Åh nej! Det finns inga kurser tillgängliga just nu.
    {{/if}}

</template>
