<!--
Data context should be:
{
  course: ... //include a course OR a level
  level: ...
}
-->
<template name="slotSelect">
    <select class="slotSelect form-control">
        <option value="">(v√§lj grupp)</option>
        {{#if course}}
            {{#each levels}}
                {{#each slots}}
                    <option {{selected}} value="{{_id}}">{{../name}}: {{datePeriod}} {{time}}</option>
                {{/each}}
            {{/each}}
        {{/if}}

        {{#if level}}
            {{#each levels}}
                {{#each slots}}
                    <option {{selected}} value="{{_id}}">{{time}}</option>
                {{/each}}
            {{/each}}
        {{/if}}

    </select>
</template>
