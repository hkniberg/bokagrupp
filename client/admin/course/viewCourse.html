<template name="viewCourse">

    <h1>
        {{name}}
    </h1>

    {{#if levels.count}}
        {{#if slots.count}}
            {{#if hasStarted}}
                <span class="badge badge-warning">Stängd, kursen har startat</span>
            {{else}}
                {{#if isFull}}
                    <span class="badge badge-warning">Fullbokad</span>
                {{else}}
                    <span class="badge badge-success">Öppen för anmälningar</span>
                {{/if}}
            {{/if}}
        {{else}}
            <span class="badge badge-danger">Inga grupper</span>
        {{/if}}
    {{else}}
        <span class="badge badge-danger">Inga nivåer</span>
    {{/if}}

    <ul>
        {{#if hasStarted}}
            <li>Kursen startade <b>{{formatDate startDate}}</b></li>
        {{else}}
            <li>Kursen startar <b>{{formatDate startDate}}</b></li>
        {{/if}}
        <li>
            Publik anmälningssida: <a href="{{courseRegistrationUrl}}">{{courseRegistrationUrl}}</a>
        </li>
        {{#if slots.count}}
            <li><a href="/admin/addBooking/{{shortName}}">Lägg upp ny anmälan manuellt</a></li>
        {{/if}}

        <li><a href="/admin/editCourse/{{shortName}}">Redigera kurs</a></li>
        {{#if levels.count}}
            <li><a href="/admin/course/{{shortName}}/levels">Redigera nivåer</a></li>
        {{/if}}

        {{#if slots.count}}
            <li><a href="/admin/course/{{shortName}}/slots">Redigera grupper</a></li>
        {{/if}}

        {{#if slots.count}}
            <li><a href="/admin/unpaidBookings/{{shortName}}">Betalstatus</a></li>
            <li><a href="/admin/export/{{shortName}}" target="export">Exportera till Excel</a></li>
            <li>
                Skriv ut deltagarlista för: {{> datePeriodSelect}}
                {{#if selectedDatePeriod}}
                    <button class="button btn-success btn-sm printBookingsButton">Skriv ut</button>
                {{/if}}
            </li>
        {{/if}}
    </ul>

    {{#if levels.count}}
        {{#if slots.count}}
            {{#if bookings.count}}
                <h2>{{bookings.count}} anmälningar</h2>

                {{#if isFull}}
                    <div class="slot-full-message">Kursen är fullbokad!</div>
                {{else}}
                    <div class="slot-spaces-left">Totalt {{availableCount}} platser kvar</div>
                {{/if}}

                {{> bookingsForCourse}}

            {{else}}
                {{#if hasStarted}}
                    <p class="alert alert-danger">
                        Konstigt! Kursen har startat, men det finns ju inga anmälda!<br>
                    </p>
                {{else}}
                    <p class="alert alert-success">
                        Grattis, kursen är redo! Inga anmälda ännu dock. <br>
                        Folk kan anmäla sig på <a href="{{courseRegistrationUrl}}">{{courseRegistrationUrl}}</a>
                    </p>
                {{/if}}
            {{/if}}
        {{else}}
            <p class="alert alert-warning">
                Grattis, din kurs har nivåer!<br>
                Nästa grej är att <a href="/admin/course/{{shortName}}/slots">lägga upp några grupper.</a>.
            </p>
        {{/if}}
    {{else}}
        <p class="alert alert-warning">
            Grattis, din kurs är skapad!<br>
            Nu vore det kanon om du kunde <a href="/admin/course/{{shortName}}/levels">lägga upp några nivåer</a>.
        </p>
    {{/if}}


    {{#unless bookings.count}}
        <button class="btn btn-danger removeButton">Ta bort kursen</button>
    {{/unless}}



</template>
