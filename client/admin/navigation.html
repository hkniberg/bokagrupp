<template name="navigation">

        <nav class="navbar navbar-default">
            <div class="container-fluid" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Skidskola Admin</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">

                    <ul class="nav navbar-nav">
                        {{#if isAdmin}}
                            <li class="{{isActiveRoute 'courses'}}">
                                <a class="collapse-on-click" href="{{pathFor route='courses'}}">Kurser</a>
                            </li>
                        {{/if}}

                        {{#if isInRole 'superUser'}}
                            <li class="{{isActiveRoute 'users'}}">
                                <a class="collapse-on-click" href="{{pathFor route='users'}}">Användare</a>
                            </li>
                            <li class="{{isActiveRoute 'import'}}">
                                <a class="collapse-on-click" href="{{pathFor route='import'}}">Import</a>
                            </li>
                        {{/if}}

                        {{#if user}}
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-haspopup="true" aria-expanded="false">
                                    {{userEmail}}
                                    <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <!-- https://github.com/meteor-useraccounts/iron-routing -->
                                    <li><a class="collapse-on-click" href="/change-password">Byt lösen</a>
                                    </li>
                                    <li><a class="collapse-on-click logout-link" href="#">Logga ut</a></li>
                                </ul>
                            </li>
                        {{/if}}


                    </ul>
                </div>
            </div> <!-- container-fluid -->
        </nav>

</template>
