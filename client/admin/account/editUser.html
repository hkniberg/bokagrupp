<template name="editUser">
    <h1>{{userEmail _id}}</h1>

    {{#if userIsMe}}
        <p>Eh... det här är ju du!</p>
        <p>Tyvärr kan du inte ändra dina egna rättigheter. Du kan ju råka låsa ut dig själv då!
        </p>
        <p>Inte för att jag tror att du skulle komma på att göra något sånt dumt. Men ändå.</p>
    {{else}}
        Får administrera:

        <div class="radio">
            <label>
                <input type="radio" name="role" value="" {{noRoleChecked}}>
                Inget
            </label>
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="role" value="courseAdmin" {{courseAdminChecked}}>
                Kurser
            </label>
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="role" value="superUser" {{superUserChecked}}>
                Allt
            </label>
        </div>
        <button class="btn btn-danger deleteButton">Radera användaren</button>

    {{/if}}


</template>
