<template name="unpaidBookingsForCourse">
    <h1>Obetalda anmälningar till <a href="{{coursePath this}}">{{name}}</a></h1>

    <a href="{{coursePath this}}">Tillbaks till kursöversikten</a>

    <p>Det finns totalt <b>{{bookingCount}}</b> anmälningar, varav <b>{{paidCount}}</b> betalda och <b>{{unpaidCount}}</b> obetalda</p>

    {{#if unpaidBookings.count}}
        <div class="help">
            Här ser du alla obetalda anmälningar. Klicka på en rubrik för att sortera listan.
            Använd betalknapparna i tabellen för att markera att en betalning har kommit in.
        </div>

        {{> reactiveTable settings=tableSettings class="table table-striped table-bordered table-condensed"}}
    {{else}}
        <p class="alert alert-success">Grattis! Det finns inga obetalda anmälningar.</p>
    {{/if}}

</template>
