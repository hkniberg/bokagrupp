<template name="import">
    <h1>Import</h1>

    {{#if importing}}
        <p class="alert alert-warning">Importerar...</p>
    {{else}}
        <div>
            <b>Importera till organisation:</b>
            <select class="importToOrgSelect" style="margin-bottom: 10px;">
                {{#each orgs}}
                    <option value="{{_id}}">{{name}}</option>
                {{/each}}
            </select>
        </div>


        <button class="btn btn-danger importButton">Importera data från gamla systemet</button>
        <div>Data som redan importerats kommer inte importeras igen</div>
    {{/if}}

    {{> errorMessage "import"}}

    {{#if result}}
        <p class="alert alert-success">Importen gick bra!</p>

        <ul>
            <li>Kurser:
            <ul>
                <li>Importerade: {{result.importedCourses}}</li>
                <li>Fanns redan: {{result.ignoredCourses}}</li>
            </ul>
            </li>
            <li>Nivåer:
            <ul>
                <li>Importerade: {{result.importedLevels}}</li>
                <li>Fanns redan: {{result.ignoredLevels}}</li>
                <li>Felaktiga (ignorerades): {{result.invalidLevels}}</li>
            </ul>
            </li>
            <li>Grupper:
            <ul>
                <li>Importerade: {{result.importedSlots}}</li>
                <li>Fanns redan: {{result.ignoredSlots}}</li>
                <li>Felaktiga (ignorerades): {{result.invalidSlots}}</li>
            </ul>
            </li>
            <li>Bokningar:
            <ul>
                <li>Importerade: {{result.importedBookings}}</li>
                <li>Fanns redan: {{result.ignoredBookings}}</li>
                <li>Felaktiga (ignorerades): {{result.invalidBookings}}</li>
            </ul>
            </li>
        </ul>

        <div class="well">

        </div>
    {{/if}}

</template>
