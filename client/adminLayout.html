<head>
    <title>Boka Grupp - administration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<template name="adminLayout">
    <div class="whiteBackground">

        {{#if isAdmin}}
            {{> yield region='nav'}}
            <div id="content" class="container-fluid adminPage">
                {{> yield}}
            </div>
        {{else}}
            <p class="alert alert-danger">Du måste vara inloggad för att komma hit</p>
        {{/if}}
    </div>

</template>
